<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Part</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body onload="getModels()">
<header>
<h1>Register New Part</h1>
</header>
<main>
        <fieldset>
        <legend>Add a new Part</legend>
        <ul>
            <li><label for="name">Generic Name*:</label>
                <input type="text" name="name" id="name"></li>
            <li><label for="partNumber">Part Number*:</label>
                <input type="text" name="partNumber" id="partNumber"></li>
            <li><label for="modelNumber">Model Number*:</label>
                <select name="modelNumber" id="modelNumber"></select></li>
            <li><label for="stock">Stock*:</label>
                <input type="number" name="stock" id="stock" min="0"></li>
            <li><label for="pictures">Pictures:</label>
                <input type="file" name="pictures" id="pictures" multiple></li>
            <li><label for="compatible">Compatible Models:</label>
                <select name="compatible" id="compatible" onclick="addCompatible()"></select></li>
        </ul>
            <p>Selected:</p>
            <ul id="comps">

            </ul>
            <div id="state">

        </div>
            <input type="submit" value="Submit" onclick="registerPart()">

        </fieldset>
</main>
<nav role="navigation">
    <ul>
        <li><a href="index.html">Main Menu</a></li>
    </ul>
</nav>
<footer>
    Smart Solutions Semester
</footer>
<script src="new_part.js"></script>
</body>
</html>
